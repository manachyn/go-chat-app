namespace: go-chat-app

redis:
  defines: runnable
  inherits: redis/redis
  metadata:
    name: redis
    description: Redis database used by the Kayee chat application.
    icon: >-
      https://cdn.icon-icons.com/icons2/2415/PNG/512/redis_original_wordmark_logo_icon_146369.png
  variables:
    redis_disable_commands:
      type: string
      value: FLUSHDB,FLUSHALL,CONFIG
      description: ''
    redis_empty_password:
      type: string
      value: 'yes'
      description: ''
    redis_instance_name:
      type: string
      value: master
      description: ''
    redis_io_thread:
      type: string
      value: '1'
      description: ''
    redis_io_threads_do_reads:
      type: string
      value: 'yes'
      description: ''
    redis_port:
      type: int
      value: '6379'
      description: ''

kayee-frontend:
  defines: runnable
  metadata:
    name: kayee-frontend
    description: Frontend React client for the Kayee chat application.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    kayee-frontend:
      image: env-4291.registry.local/kayee-frontend:main-5bcc62c
      build: .
      dockerfile: Dockerfile.kayee-frontend
  services:
    react-server-port:
      description: Port for the React development server
      container: kayee-frontend
      port: 3000
      host-port: 3000
      publish: true
      protocol: tcp
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - go-chat-app/redis
    - go-chat-app/kayee-frontend
