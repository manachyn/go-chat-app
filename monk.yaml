namespace: go-chat-app

redis:
  defines: runnable
  inherits: redis/redis
  metadata:
    name: redis
    description: Redis data store for the chat application
    icon: >-
      https://cdn.icon-icons.com/icons2/2415/PNG/512/redis_original_wordmark_logo_icon_146369.png
  variables:
    redis_disable_commands:
      type: string
      value: FLUSHDB,FLUSHALL,CONFIG
      description: ''
    redis_empty_password:
      type: string
      value: 'yes'
      description: ''
    redis_instance_name:
      type: string
      value: master
      description: ''
    redis_io_thread:
      type: string
      value: '1'
      description: ''
    redis_io_threads_do_reads:
      type: string
      value: 'yes'
      description: ''
    redis_port:
      type: int
      value: '6379'
      description: ''

kayee-chat-frontend:
  defines: runnable
  metadata:
    name: kayee-chat-frontend
    description: Frontend for the chat application
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    kayee-chat-frontend:
      image: env-2534.registry.local/kayee-chat-frontend:main-5bcc62c
      build: .
      dockerfile: Dockerfile.kayee-chat-frontend
  services:
    react-app:
      description: Port for the React application
      container: kayee-chat-frontend
      port: 3000
      host-port: 3000
      publish: true
      protocol: tcp
  connections:
    websocket-server:
      target: go-chat-app/kayee-chat-websocket-server
      service: websocket
  variables:
    react-app-websocket-url:
      env: REACT_APP_WEBSOCKET_URL
      type: string
      value: <- connection-port("websocket-server")
      description: WebSocket URL for the chat service

stack:
  defines: group
  members:
    - go-chat-app/redis
    - go-chat-app/kayee-chat-frontend
